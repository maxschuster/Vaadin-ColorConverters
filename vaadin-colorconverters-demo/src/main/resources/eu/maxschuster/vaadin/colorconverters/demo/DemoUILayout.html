<html>
    <head>
        <title>DemoUILayout</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <vaadin-vertical-layout>
        <vaadin-panel caption="ColorConverters â€“ Demo" icon="fonticon://Vaadin-Icons/e667" width-auto :center>
            <vaadin-vertical-layout margin>
                <vaadin-form-layout margin="false">
                    <vaadin-text-field _id="dtoValue" caption="DTO value:" readOnly="true" />
                    <vaadin-css-layout caption="Color picker:">
                        <vaadin-color-picker _id="colorPicker" caption="Choose color" />
                    </vaadin-css-layout>
                    <vaadin-text-field _id="rgb" caption="RGB:" />
                    <vaadin-text-field _id="rgba" caption="RGBA:" />
                    <vaadin-text-field _id="hex" caption="HEX:" />
                </vaadin-form-layout>
                <vaadin-horizontal-layout margin="false" :right>
                    <vaadin-button _id="validate" style-name="" icon="fonticon://Vaadin-Icons/e910">
                        Validate
                    </vaadin-button>
                    <vaadin-button _id="clear" style-name="danger" icon="fonticon://Vaadin-Icons/e69a">
                        Clear
                    </vaadin-button>
                </vaadin-horizontal-layout>
            </vaadin-vertical-layout>
        </vaadin-panel>
    </vaadin-vertical-layout>
    </body>
</html>
